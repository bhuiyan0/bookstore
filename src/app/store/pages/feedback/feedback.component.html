<div class="row custom">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Feel free to suggest us</h4>
        <form class="form p-t-20">
          <div class="form-group">
            <label for="exampleInputuname">Your Name</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Your name" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Your Email address</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="ti-email"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Your Email address" aria-label="Email"
                aria-describedby="basic-addon2">
            </div>
          </div>
          <div class="form-group">
            <label for="pwd1">Your phone number</label>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3"><i class="fa fa-phone"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Your phone number" aria-label="Password"
                aria-describedby="basic-addon3">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12">Your Message</label>
            <div class="col-md-12">
              <textarea rows="5" class="form-control form-control-line"></textarea>
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">Submit</button>
          <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
