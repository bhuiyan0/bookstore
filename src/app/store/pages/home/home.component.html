<div id="slider" class="carousel slide" data-ride="carousel" data-interval="4000">
  <ol class="carousel-indicators">
    <li data-target="#slider" data-slide-to="0" class="active"></li>
    <li data-target="#slider" data-slide-to="1"></li>
    <li data-target="#slider" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="../../../../assets/images/slider/slider1.jpg" alt="First slide"
        style="height: 200px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../../assets/images/slider/slider3.png" alt="Second slide"
        style="height: 200px">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="../../../../assets/images/slider/slider4.jpg" alt="Third slide"
        style="height: 200px">
    </div>
  </div>
  <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container-fluid m-t-20">
  <div class="row">

    <div class="col-lg-3 col-md-6" *ngFor="let item of allBooks | paginate: { itemsPerPage: row, currentPage: p };">
      <div class="card">
        <div class="card-body">
          <div class="product-img">
            <img src="../assets/book.png">
            <div class="pro-img-overlay">
              <a href="javascript:void(0)" class="bg-success" (click)='details(item.bookId)'><i
                  class="ti-search"></i></a>

              <a href="javascript:void(0)" *ngIf="isLoggedIn" class="bg-danger" (click)='addToCart(item.bookId)'><i
                  class="ti-shopping-cart"></i></a>
              <a href="javascript:void(0)" *ngIf="!isLoggedIn" class="bg-danger" (click)='openDialog()'><i
                  class="ti-shopping-cart"></i></a>

              <a href="javascript:void(0)" *ngIf="isLoggedIn" class="bg-primary" (click)='addToWishlist(item.bookId)'><i
                  class="ti-heart"></i></a>
              <a href="javascript:void(0)" *ngIf="!isLoggedIn" class="bg-primary" (click)='openDialog()'><i
                  class="ti-heart"></i></a>
            </div>
          </div>
          <div class="product-text">
            <span class="pro-price bg-primary"><span>&#2547;&nbsp;</span>{{item.sellingPrice}}</span>
            <h5 class="card-title m-b-0">{{item.bookName}}</h5>
            <!-- <small class="text-muted db">globe type chair for rest</small> -->
          </div>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <!-- <div><label>Show
          <select [(ngModel)]="row" aria-controls="myTable" class="form-control form-control-sm">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
          </select> entries</label>
      </div> -->
    </div>
    <div class="col-sm-12 col-md-4">
      <pagination-controls (pageChange)="p = $event" maxSize="4"></pagination-controls>
    </div>
  </div>
</div>
